<head>

    <meta http-equiv="Content-Security-Policy" content="frame-src 'self' unifiedconsent.osano.dev">

        apiUrl: 'https://uc.api.osano.dev/v2/',
        targetIframe: document.getElementById('osano-uc-iframe'),
        cookieConfig: {
          defaultActions: [

            target: '00000000-0000-0000-0000-000000000001',
            vendor: '64f49d97-499c-49b4-8b17-a63ee921b841',
            action: 'ACCEPT'
          }
        ]
        }
      }
   </script>
    <script type="text/javascript" src="https://s.uc.osano.dev/sdk/latest.min.js" crossorigin="anonymous"></script>

      UnifiedConsentByOsanoSDK.initEmbeddedParent();
