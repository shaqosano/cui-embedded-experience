<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumer UI Embedded Experience Test</title>
    <meta http-equiv="Content-Security-Policy" content="frame-src 'self' unifiedconsent.osano.com"> 
    <script type="text/javascript" crossorigin="anonymous"> 
      window.UcByOsanoSdkConfig = {
        issuer: 'https://uc.api.osano.com/v2/token/create',
        configId: '556fd6ae-763d-44a7-b6e4-0bb33987683e',
        customerId: 'AzZcrjS8mPcKBOKq',
        apiUrl: 'https://uc.api.osano.com/v2/',
        targetIframe: document.getElementById('osano-uc-iframe')
      }
   </script>
    <script type="text/javascript" src="https://s.uc.osano.com/sdk/latest.min.js" crossorigin="anonymous"></script> 
    <script type="text/javascript" crossorigin="anonymous"> 
       const { UnifiedConsentByOsanoSDK } = window.unifiedConsentJsSdk 
         UnifiedConsentByOsanoSDK.getToken().then(token => { 
            window.UcByOsanoSdkConfig.token = token
            if(window.navigator.globalPrivacyControl) {
              UnifiedConsentByOsanoSDK.registerPrivacyProtocols() 
            } 
         })
    </script>
</head>
<body>
    <h1>Consumer UI Embedded Experience Test</h1>
    <p>This is a test page for the Consumer UI Embedded Experience.</p>
    <iframe title="osano UC" id="osano-uc-iframe" src="https://unifiedconsent.osano.com/206/" height="1000px" width="1000px" frameborder="none"></iframe> 
    <script type="text/javascript" crossorigin="anonymous"> 
      window.UcByOsanoSdkConfig.targetIframe = document.getElementById('osano-uc-iframe')
      UnifiedConsentByOsanoSDK.initEmbeddedParent(); 
    </script>
</body>
</html>
